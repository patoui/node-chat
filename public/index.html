<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Chat</title>
</head>
<body>
<div class="container pt-4" style="max-width: 500px;">
    <h1 class="text-center">Welcome to chat!</h1>
    <button id="edit_username" type="button" class="btn btn-light position-absolute" title="Edit Username"
            style="right: 0; top: 0;">&#9998;
    </button>
    <hr>
    <div id="chat" class="mb-2"></div>
    <hr>
    <div class="form-inline">
        <div class="col">
            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
                <input type="text" id="message" name="message" placeholder="New Message" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                <div id="send" class="input-group-append">
                    <div class="btn btn-primary">Send</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="/chat.js"></script>
</body>
</html>
